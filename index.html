<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="result">
            <h1 class="result1"></h1>
            <h1 class="result2"></h1>
        </div>
        <table>
            <tr>
                <td>
                    <div class="buttongrey" id="ButtonAC">
                        <p>AC</p>
                    </div>
                </td>
                <td>
                    <div class="buttongrey">
                       <p>+</p>
                    </div>
                </td>
                <td>
                    <div class="buttongrey" id="buttonpercent">
                       <p>%</p>
                    </div>
                </td>
                <td>
                    <div class="buttonorange" id="division">
                       <p>รท</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="buttons" id="button7">
                        <p>7</p>
                    </div>
                </td>
                <td>
                    <div class="buttons" id="button8">
                        <p>8</p>
                    </div>
                </td>
                <td>
                    <div class="buttons" id="button9">
                        <p>9</p>
                    </div>
                </td>
                <td>
                    <div class="buttonorange" id="buttonx">
                        <p>x</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="buttons" id="button4">
                        <p>4</p>
                    </div>
                </td>
                <td>
                    <div class="buttons" id="button5">
                        <p>5</p>
                    </div>
                </td>
                <td>
                    <div class="buttons" id="button6">
                        <p>6</p>
                    </div>
                </td>
                <td>
                    <div class="buttonorange" id="buttonminus">
                        <p>-</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="buttons" id="button1">
                        <p>1</p>
                    </div>
                </td>
                <td>
                    <div class="buttons" id="button2">
                        <p>2</p>
                    </div>
                </td>
                <td>
                    <div class="buttons" id="button3">
                        <p>3</p>
                    </div>
                </td>
                <td>
                    <div class="buttonorange" id="buttonplus">
                        <p>+</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="button0" id="button0">
                        <p>0</p>
                    </div>
                </td>
                <td>
                    <div class="buttons" id="buttonpoint">
                        <p>.</p>
                    </div>
                </td>
                <td>
                    <div class="buttonorange" id="buttonequal">
                        <p>=</p>
                    </div>
                </td>
            </tr>

        </table>
    </div>
  
</body>
</html>
